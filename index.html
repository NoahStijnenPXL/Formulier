<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <title>Formulier</title>
    <link href="oef3.css" rel="stylesheet">
    <link rel="icon" href="formulier.ico" type="image/x-icon">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta charset="utf-8" />
</head>
<body>
<header>
    <h>Spel-sessie Wingspan</h>
    <img src="./images/1.jpeg" alt="wingspan" />
</header>

<form action="./verwerk.html" method="GET">
    <main class="form">
        <section class="form-row">
            <label for="date">Datum:</label>
            <input type="date" id="date" name="datum" required="">
        </section>

        <section class="form-row1">
            <div class="element1">
                <label for="start">Start:</label>
                <input type="number" name="start">
            </div>

            <div class="element2">
                <label for="time">Tijdsduur:</label>
                <input type="text" name="time">
            </div>
        </section>
        
        <section class="form-row">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="e-mail" placeholder="bv. samson@gert.com" required="">
        </section>

        <section class="form-row">
            <label for="complexiteit">Complexiteit:</label>
            <input type="range" min="1" max="10" name="complexiteit" id="complexiteit" />
        </section>

        <section class="form-row">
            <label for="geluk">Geluk:</label>
            <input type="range" min="1" max="10" name="geluk" id="geluk" />
        </section>

        <section class="form-row">
            <label for="strategie">Strategie:</label>
            <input type="range" min="1" max="10" name="strategie" id="strategie" />
        </section>

        <section class="form-block">
            <label for="Beschrijving">Beschrijving:</label>
            <textarea name="beschrijving" id="beschrijving" rows="7"></textarea>
        </section>

        <section class="form-row-star">
            <label for="star">Aantal Sterren:</label>
            <input type="radio" name="star" id="star1" value="1" />&star;
            <input type="radio" name="star" id="star2" value="2" />&star;&star;
            <input type="radio" name="star" id="star3" value="3" />&star;&star;&star;
            <input type="radio" name="star" id="star4" value="4" />&star;&star;&star;&star;
        </section>

        <button>Bewaar</button>
    </main>
</form>
</body>
</html>
