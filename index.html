<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <title>Oef3</title>
    <link href="css/oef3.css" rel="stylesheet" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta charset="utf-8" />
</head>
<body>
<header>
    <h>Spel-sessie Wingspan</h>
    <img src="./images/1.jpeg" alt="wingspan" />
</header>

<form action="./verwerk.html" method="GET">
    <main class="form">
        <section class="form-row">
            <label for="date">Datum:</label>
            <input type="date" id="date" name="datum" required="">
        </section>

        <section class="form-row1">
            <label for="start">Start:</label>
            <input type="number" id="number" name="start" min="0" max="23" required="">
            <label for="time">Tijdsduur:</label>
            <input type="text" name="time" id="Tijdsduur" required />
        </section>


        <section class="form-lijn">
            <label for="email">E-mailadres</label>
            <input type="email" id="email" name="e-mail" placeholder="bv. samson@gert.com" required="">
        </section>

        <section class="form-lijn">
            <label for="complexiteit">Complexiteit:</label>
            <input
                    type="range"
                    min="1"
                    max="10"
                    name="complexiteit"
                    id="complexiteit"
            />
        </section>

        <section class="form-lijn">
            <label for="geluk">Geluk:</label>
            <input type="range" min="1" max="10" name="geluk" id="geluk" />
        </section>

        <section class="form-lijn">
            <label for="strategie">Strategie:</label>
            <input
                    type="range"
                    min="1"
                    max="10"
                    name="strategie"
                    id="strategie"
            />
        </section>

        <section class="form-lijn">
            <label for="Beschrijving">Beschrijving:</label>
            <textarea name="beschrijving" id="beschrijving" rows="7"></textarea>
        </section>

        <section class="form-lijn">
            <label for="sterren">Aantal Sterren:</label>
            <input type="radio" name="sterren" id="ster1" value="1" />&star;
            <input type="radio" name="sterren" id="ster2" value="2" />&star;&star;
            <input
                    type="radio"
                    name="sterren"
                    id="ster3"
                    value="3"
            />&star;&star;&star;
            <input
                    type="radio"
                    name="sterren"
                    id="ster4"
                    value="4"
            />&star;&star;&star;&star;
        </section>

        <button>Bewaar</button>
    </main>
</form>
</body>
</html>
